<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Formuário 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iusuario">Usuário: </label>
        <input type="text" name="usuario" id="iusuario" required placeholder="Nome do Usuário" autocomplete="username">
      </p>  
      <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="Senha do Usuário" autocomplete="current-password">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
