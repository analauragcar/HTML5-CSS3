<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio 14</title>
    <style>

        body {

                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr class="cor">
                <th colspan="4" style="text-align: left;" scope="row">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>

            </tr>
            <tr>

                <td class="num">0.0</td>

</html>
